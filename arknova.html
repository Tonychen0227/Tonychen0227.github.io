<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ark Nova Guide - Tony Chen's Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Thumbnail.png">
    <style>
        body {
            padding-top: 70px;
            font-family: 'Open Sans', sans-serif;
        }
        .markdown-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .markdown-content h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .markdown-content h2 {
            margin-top: 25px;
            color: #333;
        }
        .markdown-content h3 {
            margin-top: 20px;
            color: #555;
        }
        .markdown-content img {
            max-width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
            display: inline-block;
            vertical-align: middle;
        }
        .markdown-content code {
            background-color: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .markdown-content pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .markdown-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 20px;
            margin-left: 0;
            color: #666;
        }
        .back-link {
            margin: 20px 0;
        }
        .download-btn {
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="markdown-content" class="markdown-content">
            Loading...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let markdownText = '';
        
        // Fetch and render the markdown file
        fetch('NimoacDocument/1.md')
            .then(response => response.text())
            .then(text => {
                markdownText = text;
                // Fix relative image paths to point to correct location
                const fixedText = text.replace(/!\[([^\]]*)\]\(assets\//g, '![$1](NimoacDocument/assets/');
                // Configure marked options
                marked.setOptions({
                    breaks: true,
                    gfm: true
                });
                // Render the markdown
                document.getElementById('markdown-content').innerHTML = marked.parse(fixedText);
            })
            .catch(error => {
                document.getElementById('markdown-content').innerHTML = 
                    '<p>Error loading content. Please make sure the markdown file exists.</p>';
                console.error('Error loading markdown:', error);
            });
        
        // Download button functionality
        document.getElementById('download-btn').addEventListener('click', function() {
            if (!markdownText) {
                alert('Please wait for the content to load.');
                return;
            }
            
            const blob = new Blob([markdownText], { type: 'text/markdown' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ark-nova-guide.md';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
